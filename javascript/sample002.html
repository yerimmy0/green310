<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드예제</title>

    <style>
        * { margin:0; padding:0 }
        /* ul {overflow: hidden;} */
        #wrap1 ul { width:280px; height:390px; 
        position:relative;  margin:0 auto; 
        list-style:none;
        border: 5px solid #000;
        }
        #wrap1 ul li { width:200px; 
        height:250px; position:absolute; left:100%;
        opacity: 0.5 }
        #wrap1 ul li:nth-child(1) {left: 0} 
        #wrap2 {margin-top: 20px;
        }
        #wrap2 ul { width:280px; height:390px; 
        position:relative;  margin:0 auto;
        list-style:none;
        border: 5px solid #000 }
        #wrap2 ul li { width:200px; 
        height:250px; position:absolute; top:0; left: 100%;
        opacity: 0.5 }
        #wrap2 ul li:nth-child(1) {left: 0} 
        #wrap3 {margin-top: 20px;}
        #wrap3 ul { width:280px; height:390px; 
        position:relative;  margin:0 auto;
        list-style:none;
        border: 5px solid #000 }
        #wrap3 ul li { width:200px; 
        height:250px; position:absolute; top:-100%; left: 0%;
        opacity: 0.5 }
        #wrap3 ul li:nth-child(1) {top:0}
        
        #wrap4 {margin-top: 20px;}
        #wrap4 ul { width:280px; height:390px; 
        position:relative; 
        margin:0 auto;
        list-style:none;
        border: 5px solid #000 }
        #wrap4 ul li { width:200px; 
        height:250px; position:absolute; top:0; left: -100%;
        opacity: 0.5 }
        #wrap4 ul li:nth-child(1) {left: 0}
        

        #wrap5 {margin-top: 20px;}
        #wrap5 ul { width:280px; height:390px; 
        position:relative;  margin:0 auto;
        list-style:none;
        border: 5px solid #000 }
        #wrap5 ul li { width:200px; 
        height:250px; position:absolute; top:0; left: 0%;
        opacity: 0 }
        #wrap5 ul li:nth-child(1) {opacity: 1}
        </style>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script>
            $(document).ready(function(){
                                        let i =0;
                                        setInterval(function(){
                                            i++;
                                            if(i==3)i=0;
                                            console.log(i)
                                        },2000)

                                        // #wrap1 li 중에 첫번째 아이의 위치를 왼쪽으로 이동해라
                                        $('#wrap1 li').eq(0).animate({'left':'-100%'},800);
                                        $('#wrap1 li').eq(1).animate({'left':'0'},800);
                                        })
        </script>
</head>

<body>
    <div id="wrap1">
        <ul>
        <li class="image1"><img src="slide/img/1.jpg" alt="1" /></li>
        <li class="image2"><img src="slide/img/2.jpg" alt="2" /></li>
        <li class="image3"><img src="slide/img/3.jpg" alt="3" /></li>
        </ul>
    </div>
</body>
</html>
